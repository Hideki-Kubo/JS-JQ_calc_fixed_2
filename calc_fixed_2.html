<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style_calc_fixed_2.css">
        <title>電卓</title>
    </head>

    <body>
        <div class="calculator">
            <div class="result-display" id="calcResult"></div>
            <div class="button-container">
                <div class="buttonNumbers">
                    <div id="buttonNum0">0</div>
                    <div id="buttonNum00">00</div>
                    <div id="buttonNumDot">.</div>
                    <div id="buttonNum1">1</div>
                    <div id="buttonNum2">2</div>
                    <div id="buttonNum3">3</div>
                    <div id="buttonNum4">4</div>
                    <div id="buttonNum5">5</div>
                    <div id="buttonNum6">6</div>
                    <div id="buttonNum7">7</div>
                    <div id="buttonNum8">8</div>
                    <div id="buttonNum9">9</div>
                    <div id="buttonAC">AC</div>
                    <div id="buttonPlusMinus">+/-</div>
                </div>
                <div class="buttonSymbols">
                    <div id="buttonSymEqual">=</div>
                    <div id="buttonSymPlus">+</div>
                    <div id="buttonSymMinus">-</div>
                    <div id="buttonSymMultiply">x</div>
                    <div id="buttonSymProduct">÷</div>
                </div>
            </div>
        </div>
        <script src="script_calc_fixed_2.js"></script>
    </body>
</html>
